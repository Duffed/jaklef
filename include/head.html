		<script>
			$(document).ready(function(){
				//Tooltip
				$('#social img').tipsy({fade: true, gravity: 'w'});
				
				$(function() {

					var $sidebar   = $("#social"), 
						$window    = $(window),
						offset     = $sidebar.offset(),
						topPadding = 15;

					$window.scroll(function() {
						if ($window.scrollTop() > offset.top) {
							$sidebar.stop().animate({
								marginTop: $window.scrollTop() - offset.top + topPadding
							});
						} else {
							$sidebar.stop().animate({
								marginTop: 0
							});
						}
					});
					
				});
				
				//header opacity
				$("#header img").mouseenter(function() {
					$("#header img").fadeTo("fast", 1);
				});
				$("#header img").mouseleave(function() {
					$("#header img").fadeTo("fast", 0.6);
				});
			});
		</script>

		<script>
			$(document).ready(function(){
				//Mobilefriendly
		
				$("#navigation ul").addClass("displaynone");

				$("#menubutton").click(function(){
					$("#navigation ul").slideToggle("fast");
					$("#menubutton").toggleClass("active");
				});

				$(window).resize(function(){
					if(window.innerWidth > 1086) {
						$("#navigation ul").removeAttr("style");
						$("#navigation").removeClass("paddingbottom");
					}
				});
			});
		</script>
